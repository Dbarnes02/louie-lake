<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louie Lake Campground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <div class="hero-banner hero-rates d-flex justify-content-center align-items-center">
            <div class="text-center">
                <h1 class="text-uppercase">Louie Lake</h1>
                <p class="text-uppercase"><span>Campground</span></p>
            </div>
        </div>
        <div class="rates container">
            <div>
                <h2 class="text-center">Rates</h2>
                <div class="rates-info p-5 row">
                    <p>We offer a range of rates from nightly, weekly, and monthly rates. Please visit our booking page for more details.</p>
                    <a class="text-uppercase btn mt-4 py-3" href="https://www.campspot.com/book/louie-lake-campground" target="_blank">Book Now!</a>
                </div>
            </div>
            <div id="contact" class="contact container">
                <h2 class="text-uppercase text-center">Contact Us</h2>
                <div class="row justify-content-center gap-4">
                    <div class="contact-info col-lg p-4 rounded-1">
                        <p class="d-flex align-items-center gap-3"><i class="bi bi-geo-alt-fill"></i>
                            48109 Range Road 90, Brazeau County, AB
                        </p>
                        <a href="mailto:info@louielake.ca" class="d-flex align-items-center gap-3"><i class="bi bi-envelope-fill"></i>
                            info@louielake.ca
                        </a>
                        <p class="d-flex align-items-center gap-3"><i class="bi bi-telephone-fill"></i>
                            780-514-6079
                        </p>
                        <p class="d-flex align-items-center gap-3"><i class="bi bi-clock-fill"></i>
                            We are open all year round!
                        </p>
                    </div>
                    <div class="col-lg">
                        <img class="rounded-1" src="assets/img/ll-map.webp" alt="Louie Lake Google Map" height="100%" width="100%">
                    </div>
                </div>
            </div>
    </main>
    <footer class="py-5"></footer>
</body>

</html>
